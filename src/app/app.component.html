    <button (click)="changeQuote()" [ngClass]="'italic-text2'" style="background-color: #ffffff00; border: 0px; margin-top: 25px; 
              margin-right: -80px; opacity: 0.8;">CUSTOMIZE QUOTE</button>
  </div>
  <!-- tagline for the page -->
  <div style="margin-top: 160px;" class="quote">
    <h3 [ngStyle]="{'color': 'white', 'font-size': '24px', 'font-weight': 'bold'}">{{ quote }}</h3>
    <div align="center">
    <p [ngStyle]="{'font-size': '18px', 'font-weight': 'bold', 'opacity': '0.8', 'width': '300px'}">Today's Recommendations: </p>
    <div style="margin-top: -15px;">
    <p [ngStyle]="{'font-size': '18px', 'opacity': '0.8', 'display': 'inline-block', 'width': '100px'}" 
      *ngFor="let i of suggestions">{{ i.name }}</p>
    </div>
</div>
  </div>
    <!-- search box: send post info to search_results.php -->
    <form style="margin-top: -30px" name="myForm">
      <div class="form-group">
        <input type="text" class="form-control" id="search" name="search" #search="ngModel"
          placeholder="Search for a recipe..." required [(ngModel)]="searchInput" />
      </div>
      <div align="center">
        <div *ngIf="search.invalid && (search.dirty || search.touched)" style="margin-top: 18px; 
          font-size: 18px; background-color: white; color: #dd5565; width: 400px; border-radius: 15px;">
          Please type something in the search box.
        </div>
    </div>

      <!--submit button -->
      <div align="center" class="buttons">
        <button (click)="func()" type="submit" class="btn btn-primary btn-lg" name="submit" id="searchBtn">Search</button>

      </div>
    </form>




  </div>
