<div style="margin-top: -20px;" class="container">
  <div align="right">
    <button (click)="changeQuote()" [ngClass]="'italic-text2'" style="background-color: #ffffff00; border: 0px; margin-top: 25px;
              margin-right: -80px; opacity: 0.8;">CUSTOMIZE QUOTE</button>
  </div>
  <!-- tagline for the page -->
  <div style="margin-top: 160px;" class="quote">
    <h3 [ngStyle]="{'color': 'white', 'font-size': '24px', 'font-weight': 'bold'}">{{ quote }}</h3>
    <p [ngStyle]="{'font-size': '18px', 'font-weight': 'bold', 'opacity': '0.8', 'margin-bottom': '25px'}">
      {{suggestion}}</p>
    <!-- search box: send post info to search_results.php -->
    <form name="myForm">
      <div class="form-group">
        <input type="text" class="form-control" id="search" name="search" #search="ngModel" placeholder="Search for a recipe..." required [(ngModel)]="searchInput" />
      </div>
      <div align="center">
        <div *ngIf="search.invalid && (search.dirty || search.touched)" style="margin-top: 18px;
          font-size: 18px; background-color: white; color: #dd5565; width: 400px; border-radius: 15px;">
          Please type something in the search box.
        </div>
      </div>

      <!--submit button -->
      <div align="center" class="buttons">
        <button (click)="func()" type="submit" class="btn btn-primary btn-lg" name="submit" id="searchBtn">Search</button>
        <button (click)="changeSuggestion()" [ngClass]="'italic-text'" class="btn btn-primary btn-lg" style="margin-left: 20px;">Recommend a Dish</button>
      </div>
    </form>

  </div>
    <hr />
  <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm.value)">
    <div class="form-group" style="float:center">
      <label>Please take some time and give our website a rating! </label>
      <input type="text" class="form-control-2" name="name" required #name="ngModel" placeholder="Enter a # 1-5" [class.is-invalid]="name.invalid && name.touched" [(ngModel)]="orderModel.name">
      <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is requried</small> -->
      <button class="btn btn-primary" (click)="confirmOrder(orderForm.value)" title="always enabled">Enter Rating</button>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;
  </form>


  <font color="white" style="font-style:italic">
    <!-- If confirm_msg is not empty, display confirm message, otherwise, display default text -->
    {{ (confirm_msg.length > 0)? confirm_msg : '' }}</font> <br />





</div>
